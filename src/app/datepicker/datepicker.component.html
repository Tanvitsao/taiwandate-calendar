<div class="date-picker" #date_picker>
  <!-- æ—¥æœŸformat -->
  <div class="selected-date" (click)="toggleCalendar()">
    {{ selected_date | date: "MMM, y" }}
  </div>
  <!-- calendar start -->
  <div class="dates" #dates>
    <!-- header start -->
    <div class="header-box">
      <button (click)="prevYear()">&lt;&lt;</button>
      <button (click)="prevMth()">&lt;</button>
      <span class="header-label">{{ headerDate | date: "MMM y" }}</span>
      <button (click)="nextMth()">&gt;</button>
      <button (click)="nextYear()">&gt;&gt;</button>
    </div>
    <!-- choose date start -->
    <div class="weeks">

      <div class="week" *ngFor="let item of weekZh">{{ item }}</div>
    </div>
    <div class="days">
      <div
        class="day"
        [class.selected]="item === headerDay"
        (click)="selectDate($event)"
        *ngFor="let item of days"
      >
        {{ item }}
      </div>
    </div>
  </div>
</div>
